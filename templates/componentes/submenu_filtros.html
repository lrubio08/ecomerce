<div class="container">
    <div class="row">
        <div class="col-4">
            <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#sidebar">Filtrar productos</button>
        </div>
    </div>
</div>
<div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Filtrar Productos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <div class="filtro-bloque">
            {% for tipo, opciones in filtros.items %}
            <h4>{{ tipo|title }}</h4>
            <ul class="list-group">
                {% for opcion in opciones %}
                <li class="list-group-item">
                    <input type="checkbox" name="{{ tipo }}" value="{{ opcion }}"> {{ opcion }}
                </li>
                {% endfor %}
            </ul>
            {% endfor %}
        </div>
    </div>
</div>
